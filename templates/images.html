<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ae4d8f0c6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <title>ChatGPT</title>
</head>
{% block body %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GPT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Perguntar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index_images') }}">Imagens</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gallery_images') }}">Galeria</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
{% endblock %} 
{% block footer %}
    <div class="container">
        <form method="post" class="row">
          <div class="col-md-8 mx-auto mb-3">
            <label for="exampleInputEmail1" class="form-label col-md-2 label-grande">Imagens</label>
            <div class="input-group col-md-6">
              <input type="text" class="form-control" id="description" name="description">
              <button type="submit" class="btn btn-primary">Criar imagem</button>
            </div>
            <div id="questionHelp" class="form-text">Insira a descrição da imagem que deseja criar.</div>
          </div>
        </form>
    </div>
{% endblock %}
</html>
