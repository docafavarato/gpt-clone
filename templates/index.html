<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ae4d8f0c6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <title>ChatGPT</title>
</head>
{% block header %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GPT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Perguntar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index_images') }}">Imagens</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gallery_images') }}">Galeria</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
{% endblock %} 
{% block body %}
    <div class="container container-relative">
        <div class="container d-flex justify-content-center align-items-center">
			<div class="alert alert-light alert-fixed alert-small" role="alert" style="display: none;">
				Pergunta enviada! Aguarde alguns segundos..
				<div class="spinner-border spinner-border-sm ms-auto" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
        </div>
        <form method="post" class="row">
          	<div class="col-md-8 mx-auto mb-3">
            	<label for="exampleInputEmail1" class="form-label col-md-2 label-grande">Sua pergunta</label>
            <div class="input-group col-md-6">
              	<input type="text" class="form-control" id="question" name="question">
              	<button type="submit" class="btn btn-primary" id="ask">Perguntar</button>
            </div>
            <div id="questionHelp" class="form-text">Selecione a personalidade da IA</div>
			<div id="radio-group1">
				<input type="radio" class="btn-check custom-radio" name="options1" id="option1" value="direta" autocomplete="off">
				<label class="btn btn-primary custom-radio-label" for="option1">Direta</label>
			  
				<input type="radio" class="btn-check custom-radio" name="options1" id="option2" value="padrao" autocomplete="off" checked>
				<label class="btn btn-primary custom-radio-label" for="option2">Padrão</label>
			  
				<input type="radio" class="btn-check custom-radio" name="options1" id="option3" value="criativa" autocomplete="off">
				<label class="btn btn-primary custom-radio-label" for="option3">Criativa</label>
			</div>
        </form>
    </div>
{% endblock %}
{% block footer %}
<div class="container container-footer">
	<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
	  <div class="col-md-4 d-flex align-items-center">
		<span class="mb-3 mb-md-0 text-muted">&copy; 2022, João Pedro Favarato</span>
	  </div>
  
	  <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
		<li class="ms-3"><a class="text-muted" href="https://github.com/docafavarato"><i class="fa-brands fa-github fa-2xl"></i></a></li>
		<li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/in/jo%C3%A3o-pedro-favarato-71800b204/"><i class="fa-brands fa-linkedin fa-2xl"></i></a></li>
	  </ul>
	</footer>
</div>
{% endblock %}
</html>
