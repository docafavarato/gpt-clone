{% extends "images.html" %}
{% block body %}
{{ super() }}
<div class="answerContainer d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-between">
            {% for image in images %}
                <div class="col-md-3">
                    <a href="{{ image['url'] }}"><img src="{{ image['url'] }}" class="img-fluid"></a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
